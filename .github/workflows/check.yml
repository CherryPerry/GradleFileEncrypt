name: Check
on: [push, pull_request]
jobs:
  ubuntu-build:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Check
        run: ./gradlew assemble check --info --stacktrace -Porg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m"
